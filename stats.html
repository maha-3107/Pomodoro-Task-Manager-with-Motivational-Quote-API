<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Stats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Pomodoro Task Manager</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="details.html">Details</a></li>
        <li><a href="timer.html">Timer</a></li>
        <li><a href="todolist.html">To-Do List</a></li>
        <li><a href="stats.html">Stats</a></li>
      </ul>
    </nav>
  </header>

  <main class="p-6">
    <h2 class="text-3xl font-bold mb-4">ğŸ“Š Pomodoro Stats</h2>
    <div id="statsContainer"></div>
  </main>

  <footer>
    <p>Made with â¤ï¸ for Studies by [Mahalakshmi]</p>
  </footer>

  <script>
    const container = document.getElementById("statsContainer");
    const stored = JSON.parse(localStorage.getItem("pomodoroData") || "{}");
    const dates = Object.keys(stored).sort((a, b) => new Date(b) - new Date(a));

    if (dates.length === 0) {
      container.innerHTML = "<p>No data available yet. Complete a Pomodoro first!</p>";
    } else {
      const ul = document.createElement("ul");
      ul.className = "bg-white shadow-md rounded p-4";
      dates.forEach(date => {
        const li = document.createElement("li");
        li.className = "flex justify-between border-b py-2";
        li.innerHTML = `<span>${date}</span><span class="font-semibold text-indigo-600">${stored[date]} ğŸ…</span>`;
        ul.appendChild(li);
      });
      container.appendChild(ul);
    }
  </script>
</body>
</html>
